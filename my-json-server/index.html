<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Todo Cards</h1>
    
    <div class="controls">
      <button id="fetchBtn">Fetch Posts</button>
      <button id="addBtn">Добавить карточку</button>
      <input type="number" id="postsPerPage" placeholder="Постов на странице (1-10)" min="1" max="10">
      <input type="number" id="pageNumber" placeholder="Номер страницы (1-20)" min="1" max="20">
      <input type="text" id="searchInput" placeholder="Поиск по ключевому слову">
    </div>

    <div id="dataList"></div>

    <div class="pagination">
      <button id="btnPrev">Prev</button>
      <span id="pageInfo"></span>
      <button id="btnNext">Next</button>
    </div>
  </div>
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Редактировать карточку</h2>
      <form id="editForm">
        <label>User ID:</label>
        <input type="number" id="userId" name="userId" required>

        <label>Post ID:</label>
        <input type="number" id="id" name="id" required>

        <label>Title:</label>
        <input type="text" id="title" name="title" required>

        <label>Completed:</label>
        <select id="completed" name="completed">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>

        <button type="submit" class="save-btn">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="addModal" class="modal">
    <div class="modal-content">
      <span class="close add-close">&times;</span>
      <h2>Добавить карточку</h2>
      <form id="addForm">
        <label>User ID:</label>
        <input type="number" id="addUserId" required>

        <label>Title:</label>
        <input type="text" id="addTitle" required>

        <label>Completed:</label>
        <select id="addCompleted">
          <option value="false">False</option>
          <option value="true">True</option>
        </select>

        <button type="submit" class="save-btn">Добавить</button>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
