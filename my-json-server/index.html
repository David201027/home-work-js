<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список Завдань</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Список Завдань</h1>

    <div class="controls">
      <button id="fetchBtn">Оновити дані</button>
      <button id="addBtn">Додати картку</button>
      <input type="number" id="postsPerPage" placeholder="Карток на сторінці (1-10)" min="1" max="10">
      <input type="number" id="pageNumber" placeholder="Номер сторінки (1-20)" min="1" max="20">
      <input type="text" id="searchInput" placeholder="Пошук за назвою">
    </div>

    <div id="dataList"></div>

    <div class="pagination">
      <button id="btnPrev">Назад</button>
      <span id="pageInfo"></span>
      <button id="btnNext">Вперед</button>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Редагувати картку</h2>
      <form id="editForm">
        <label for="userId">ID користувача:</label>
        <input type="number" id="userId" name="userId" required>

        <label for="id">ID картки:</label>
        <input type="number" id="id" name="id" required>

        <label for="title">Назва:</label>
        <input type="text" id="title" name="title" required>

        <label for="completed">Статус:</label>
        <select id="completed" name="completed">
          <option value="true">Виконано</option>
          <option value="false">Не виконано</option>
        </select>

        <button type="submit" class="save-btn">Зберегти</button>
      </form>
    </div>
  </div>

  <div id="addModal" class="modal">
    <div class="modal-content">
      <span class="add-close">&times;</span>
      <h2>Додати картку</h2>
      <form id="addForm">
        <label for="addUserId">ID користувача:</label>
        <input type="number" id="addUserId" name="addUserId" required>

        <label for="addTitle">Назва:</label>
        <input type="text" id="addTitle" name="addTitle" required>

        <label for="addCompleted">Статус:</label>
        <select id="addCompleted" name="addCompleted">
          <option value="true">Виконано</option>
          <option value="false">Не виконано</option>
        </select>

        <button type="submit" class="save-btn">Додати</button>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
