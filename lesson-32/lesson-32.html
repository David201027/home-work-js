<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Список студентів</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Список студентів</h1>
      <button id="add-student-btn" class="primary-btn">Додати студента</button>
    </header>

    <main>
      <ul id="students-list"></ul>
    </main>
  </div>

  <!-- Handlebars шаблон (вбудований для простоти) -->
  <script id="student-template" type="text/x-handlebars-template">
    <li class="student-card" data-id="{{id}}">
      <div class="student-info">
        <h3>{{firstName}} {{lastName}}</h3>
        <p><b>Вік:</b> {{age}}</p>
        <p><b>Курс:</b> {{course}}</p>
        <p><b>Факультет:</b> {{faculty}}</p>
      </div>
      <div class="student-actions">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </div>
    </li>
  </script>

  <!-- Модальне вікно: форма додавання/редагування -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <form id="student-form">
        <h2 id="form-title">Дані студента</h2>
        <input type="text" id="firstName" placeholder="Ім'я" required />
        <input type="text" id="lastName" placeholder="Прізвище" required />
        <input type="number" id="age" placeholder="Вік" required min="0" />
        <input type="text" id="course" placeholder="Курс" required />
        <input type="text" id="faculty" placeholder="Факультет" required />
        <div class="form-actions">
          <button type="submit" class="primary-btn">Зберегти</button>
          <button type="button" id="cancel-form" class="danger-btn">Скасувати</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Модальне підтвердження видалення -->
  <div id="confirm-modal" class="modal" aria-hidden="true">
    <div class="confirm-content">
      <p>Видалити картку?</p>
      <div class="confirm-actions">
        <button id="confirm-yes" class="danger-btn">Так</button>
        <button id="confirm-no" class="secondary-btn">Ні</button>
      </div>
    </div>
  </div>

  <!-- Handlebars CDN -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <!-- Ваш основний JS -->
  <script type="module" src="./main.js"></script>
</body>
</html>
