<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--!  заголовок сторінки -->
        <title>Lesson-19 JS</title>
        <!--! завантаження зображення до заголовку сторінки -->
        <link href="https://img.icons8.com/ios/19/19.png" type="image/x-icon" rel="shortcut icon">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <h1 class="title-lesson">Урок-JS-19. "Події"</h1>
        <h3>
            Відкрийте термінал ↩︎
        </h3>
        <p>
            Windows і Linux — Ctrl + Shift + J або F12 <br>
            MacOS — Command + Option + J
        </p>
        
        <form class="form">
            <p>Choose a color:</p>
            <label>
                <input type="radio" name="color" value="white" checked />
                White
            </label>
            <label>
                <input type="radio" name="color" value="red" />
                Red
            </label>
            <label>
                <input type="radio" name="color" value="green" />
                Green
            </label>
            <label>
                <input type="radio" name="color" value="orange" />
                Orange
            </label>
            <label>
                <input type="radio" name="color" value="yellow" />
                Yellow
            </label>
        </form>

        <br><br><br><br>

        <input type="text" placeholder="Ваше ім'я?" id="name-input" />
        <h3>Привіт, <span id="name-output">НЕЗНАЙОМЕЦЬ</span>!</h3>

        <br><br><br><br>

        <input
            type="text"
            id="validation-input"
            data-length="6"
            placeholder="Введи 6 символів"
        />

        <br><br><br><br>

        <span id="text">Абракадабра!</span>
        <br />
        <input id="font-size-control" type="range" min="10" max="100" value="16" />


        <!--! Підключення скриптів -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" 
            integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
        </script>
        <script src="./js/lesson-19.js" type="module" defer></script>
    </body>
</html>
