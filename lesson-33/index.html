<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Список студентів</title>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <h1>Список студентів</h1>
    <button id="add-student-btn">Додати студента</button>

    <ul id="students-list"></ul>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h2 id="modal-title">Додати студента</h2>
        <form id="student-form">
          <input type="hidden" id="student-id" />
          <label>Ім'я: <input id="firstName" required /></label>
          <label>Прізвище: <input id="lastName" required /></label>
          <label>Вік: <input type="number" id="age" required /></label>
          <label>Курс: <input id="course" required /></label>
          <label>Факультет: <input id="faculty" required /></label>

          <div class="modal-actions">
            <button type="submit">Зберегти</button>
            <button type="button" id="cancel-btn">Скасувати</button>
          </div>
        </form>
      </div>
    </div>

    <script id="student-template" type="text/x-handlebars-template">
      <li class="student-card" data-id="{{id}}">
        <h3>{{firstName}} {{lastName}}</h3>
        <p>Вік: {{age}}</p>
        <p>Курс: {{course}}</p>
        <p>Факультет: {{faculty}}</p>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </li>
    </script>

    <script src="./src/main.js"></script>
  </body>
</html>
